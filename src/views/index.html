<body>
  <div id="app-intro" class="row home">
     <svg class="intro" viewbox="0 0 200 86">
        <text text-anchor="start" x="16" y="53" class="toshow text text-stroke" clip-path="url(#text1)" style="display:none;">NegotiateHER</text>
     </svg>
     <div id="learn-more" class="row">
        <button id="enter" href="#data-visual">
          Learn More
        </button>
     </div>
  </div>

  <div id="foo-bar">
    <h2 id="foo-bar-1" class="row">
      "Women make 78 cents to a man's dollar"
    </h2>
    <h2 id="foo-bar-2" class="row">
      <div class="sm-col-3">
        How do <b>you</b> compare to your peers?
      </div>
    </h2>
  </div>

  <div id="salary-form" class="form-group">
    <label for="salary">Enter Your Salary</label>
    <input type="salary" class="form-control" id="salary" aria-describedby="emailHelp" placeholder="Enter salary">
    <label for= "occupation"> Select Your Type of Occupation</label>
    <select id="occupation">
    </select>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</div>



<div id="dashboard">
	<div class="chart">
	</div>
</div>

  <a href="/simulation"><button id="toSimulation" type="submit" class="btn btn-primary mb-2">Practice Negotiating</button></a>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
